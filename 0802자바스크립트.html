<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <h1>Conditional Statements</h1>
 <h2>program</h2>
 <h3>IF-True</h3>
   <script>
       document.write("1<br>");
       if(true){
           document.write("2<br>");
       }
       else{
           document.write("3<br>");
       }
       document.write("4<br>");
   </script>

 <h3>IF-False</h3>
   <script>
       document.write("1<br>");
       if(false){
           document.write("2<br>");
       }
       else{
           document.write("3<br>");
       }
       document.write("4<br>");
   </script>

</body>
</html>
